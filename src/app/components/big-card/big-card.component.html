<div class="big-card">
  <div class="big-card-img">
    <img src="{{ imageSource }}" alt="" />
  </div>
  <div class="big-card-content">
    <a [routerLink]="['content', id]">
      <span>{{ date }}</span>
      <h2>{{ title }}</h2>
      <p>
        {{ description }}
      </p>
    </a>
  </div>
</div>
